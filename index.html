<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sites</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://png.icons8.com/color/link/30">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <button id="reset">RESET</button>
  <button id="log">LOG ALL</button>
  <dialog>
    <h1>Default Sites Settings</h1>
    <div id="inputs-default-container">
      <form action="#" id="form-add-site">
        <input type="text" name="siteName" id="site-name" placeholder="Insert Site name" required>
        <input type="url" name="siteUrl" id="site-url" placeholder="Insert Site URL" required>
        <button type="submit">Add a default site</button>
      </form>
    </div>
    <ul id="saved-default-sites"></ul>
  </dialog>
  <div id="container">

    <div id="default-links-box" class="box">
      <div class="title-container">
        <h3 class="title">Default Sites</h3>
        <button id="plus-open-default-sites"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M11 9h4v2h-4v4H9v-4H5V9h4V5h2v4zm-1 11a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16z"/></svg></button>
      </div>
      <ul id="sites"></ul>
    </div>

    <hr id="separator" />

    <div id="custom-user-links-box" class="box">
      <h3 class="title">Custom Links</h3>
      <textarea id="custom-links-textarea" placeholder="Insert custom links with coma between them..."></textarea>
      <button id="insert-custom-links">Insert all unpinned sites.</button>
    </div>

  </div>

  <hr/>

  <div id="buttons-area">
    <button id="refresh" title="Refresh sites with the domain:  youtube / facebook / twitter"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 3v2a5 5 0 0 0-3.54 8.54l-1.41 1.41A7 7 0 0 1 10 3zm4.95 2.05A7 7 0 0 1 10 17v-2a5 5 0 0 0 3.54-8.54l1.41-1.41zM10 20l-4-4 4-4v8zm0-12V0l4 4-4 4z"/></svg></button>
    <button id="go-to-sites">Click me!</button>

    <div id="radio-inputs-box">

      <div>
        <label for="only-default-sites">
          <input id="only-default-sites" type="radio" name="choose-links" checked value="only-default-sites"> Only Default Sites</label>
      </div>

      <div>
        <label for="only-custom-links">
          <input id="only-custom-links" type="radio" name="choose-links" value="only-custom-links"> Only Custom Links</label>
      </div>

      <div>
        <label for="both">
          <input id="both" type="radio" name="choose-links" value="both"> Both!</label>
      </div>

    </div>

  </div>

</body>

</html>
